sylius_backend_order_index:
    pattern: /
    methods: [GET]
    defaults:
        _controller: sylius.controller.order:indexAction
        _sylius:
            template: HypebeastWebBundle:Backend/Order:index.html.twig
            method: createFilterPaginator
            arguments: [$criteria, $sorting]
            filterable: true

sylius_backend_order_create:
    pattern: /new
    methods: [GET, POST]
    defaults:
        _controller: sylius.controller.order:createAction
        _sylius:
            template: SyliusWebBundle:Backend/Order:create.html.twig
            redirect: sylius_backend_order_show

sylius_backend_order_update:
    pattern: /{id}/edit
    methods: [GET, PUT]
    defaults:
        _controller: sylius.controller.order:updateAction
        _sylius:
            template: SyliusWebBundle:Backend/Order:update.html.twig
            redirect: sylius_backend_order_show

sylius_backend_order_delete:
    pattern: /{id}
    methods: [DELETE]
    defaults:
        _controller: sylius.controller.order:deleteAction
        _sylius:
            redirect: sylius_backend_order_index

sylius_backend_order_filter_form:
    pattern: /filter-form
    methods: [GET]
    defaults:
        _controller: sylius.controller.order:filterFormAction
        _sylius:
            template: HypebeastWebBundle:Backend/Order:filterForm.html.twig

sylius_backend_order_tabs:
    pattern: /tabs
    methods: [GET]
    defaults:
        _controller: sylius.controller.order:tabsAction
        _sylius:
            template: SyliusWebBundle:Backend/Order:tabs.html.twig

sylius_backend_order_print_packing_slips:
    pattern: /packing/print
    methods: [GET]
    defaults:
        _controller: sylius.controller.order:printPackingSlipsAction
        _sylius:
            template: HypebeastWebBundle:Backend/Order:print.html.twig

sylius_backend_order_shipment_update:
    pattern: /{id}/shipment
    methods: [POST]
    defaults:
        _controller: sylius.controller.order:updateShipmentAction
        _sylius:
            redirect: sylius_backend_order_index

sylius_backend_order_show:
    pattern: /{id}
    methods: [GET]
    defaults:
        _controller: sylius.controller.order:showAction
        _sylius:
            template: SyliusWebBundle:Backend/Order:show.html.twig

sylius_backend_order_by_user:
    pattern: /u/{id}
    methods: [GET]
    defaults:
        _controller: sylius.controller.order:indexByUserAction
        _sylius:
            template: SyliusWebBundle:Backend/Order:indexByUser.html.twig
            sortable: true
            sorting: { updatedAt: desc }
