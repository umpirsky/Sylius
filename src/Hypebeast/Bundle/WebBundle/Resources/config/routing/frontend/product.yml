sylius_product_index_by_taxon:
    pattern: /categories/{permalink}
    defaults:
        _controller: sylius.controller.product:indexByTaxonAction
        _sylius:
            template: SyliusWebBundle:Frontend/Product:indexByTaxon.html.twig

sylius_product_index_by_brand:
    pattern: /brands/{permalink}
    defaults:
        _controller: sylius.controller.product:indexByTaxonAction
        _sylius:
            template: SyliusWebBundle:Frontend/Product:indexByTaxon.html.twig

sylius_product_index_by_new_arrivals:
    pattern: /new-arrivals
    defaults:
        _controller: sylius.controller.product:indexAction
        _sylius:
            template: SyliusWebBundle:Frontend/Product:newArrivals.html.twig
            method: createNewArrivalsPaginator

sylius_product_index_by_sale:
    pattern: /sale
    defaults:
        _controller: sylius.controller.product:indexAction
        _sylius:
            template: SyliusWebBundle:Frontend/Product:sale.html.twig
            method: createSalePaginator

sylius_product_show:
    pattern: /brands/{brand}/{slug}
    defaults:
        _controller: sylius.controller.product:showAction
        _sylius:
            template: HypebeastWebBundle:Frontend/Product:show.html.twig
            criteria: {slug: $slug, status: %sylius.constant.product_status_published%}
