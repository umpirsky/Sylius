sylius_product_index_by_taxon:
    pattern: /categories/{permalink}
    defaults:
        _controller: HypebeastCoreBundle:Catalog:taxon

sylius_product_search:
    pattern: /search
    defaults:
        _controller: HypebeastCoreBundle:Catalog:search

sylius_product_index_by_brand:
    pattern: /brands/{permalink}
    defaults:
        _controller: HypebeastCoreBundle:Catalog:taxon

sylius_product_index_by_new_arrivals:
    pattern: /new-arrivals
    defaults:
        _controller: HypebeastCoreBundle:Catalog:newArrival

sylius_product_index_by_back_in_stock:
    pattern: /back-in-stock
    defaults:
        _controller: HypebeastCoreBundle:Catalog:backInStock

sylius_product_index_by_sale:
    pattern: /sale
    defaults:
        _controller: HypebeastCoreBundle:Catalog:onSale

sylius_product_show:
    pattern: /brands/{brand}/{slug}
    defaults:
        _controller: sylius.controller.product:showAction
        _sylius:
            template: HypebeastWebBundle:Frontend/Product:show.html.twig
            criteria: {slug: $slug, status: %sylius.constant.product_status_published%}
